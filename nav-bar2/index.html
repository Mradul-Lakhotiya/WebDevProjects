<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Nav Bar</title>
</head>

<body>
    <div class="nav-bar">
        <div class="menu" id="menu" onclick="iconChange()">
            <a href="javascript:void(0);">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div class="exit-menu hide" id="exit-menu" onclick="iconChange()">
            <a href="javascript:void(0);">
                <i class="fas fa-times"></i>
            </a>
        </div>

        <div class="content hide" id="home">
            Home
        </div>
        <div class="content hide" id="about">
            About
        </div>
        <div class="content hide" id="contact">
            Contact
        </div>
        <div class="content hide" id="more">
            More
        </div>
        <a href="../nav-bar1/index.html">
            <div class="content hide" id="back">
                back
            </div>
        </a>
    </div>

    <script>

        let fix = false;

        function iconChange() {
            var x = document.getElementById("menu");
            var y = document.getElementById("exit-menu");
            var elements = document.getElementsByClassName("content");

            if (x.classList.contains("hide")) {
                x.classList.remove("hide");
                y.classList.add("hide");
            } else {
                x.classList.add("hide");
                y.classList.remove("hide");
            }

            moveToTarget();

            for (var i = 0; i < elements.length; i++) {
                elements[i].classList.toggle('hide');
            }
        }

        function moveToTarget() {
            const moveElement = (id, left, top) => {
                const animatedDiv = document.getElementById(id);

                // Toggle the 'moved' class after a slight delay
                setTimeout(() => {
                    animatedDiv.classList.toggle('moved');

                    // Add or remove 'moved' class based on its presence
                    if (animatedDiv.classList.contains("moved")) {
                        animatedDiv.style.left = left;
                        animatedDiv.style.top = top;
                    } else {
                        animatedDiv.style.left = '0';
                        animatedDiv.style.top = '0';
                    }
                }, 10);
            };

            moveElement("home", '50px', '0px');
            moveElement("about", '10px', '0px');
            moveElement("contact", '60px', '-10px');
            moveElement("more", '20px', '-10px');
            moveElement("back", '60px', '-10px')
        }
    </script>
</body>

</html>
