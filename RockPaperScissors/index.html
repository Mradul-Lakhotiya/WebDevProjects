<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Spirax&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="score-board">
            <div id="user-label" class="badge"> User : <span id="user-score">0</span></div>
            <div id="computer-label" class="badge"> Computer : <span id="computer-score">0</span> </div>
        </div>
        <div class="result">
            <p>Start The Game</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="./images/rock.png" alt="rock">
            </div>
            <div class="choice" id="p">
                <img src="./images/paper.png" alt="paper">
            </div>
            <div class="choice" id="s">
                <img src="./images/scissors.png" alt="scissors">
            </div>
        </div>
        <p id="action-message">Make your move</p>
        <div class="reset">
            Reset
        </div>
        <script src="./app.js"></script>
</body>
</html>
